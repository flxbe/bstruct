[tool.poetry]
name = "bstruct"
version = "0.1.0"
description = "An ergonomic, extensible, and fast library for encoding/decoding binary data."
authors = ["Felix Bernhardt <felix.bernhardt@mailbox.org>"]

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.dev-dependencies]
pytest = "^7.1"
black = "^22.8.0"
construct = "2.10.67"
snakeviz = "^2.1.1"
pyright = "^1.1.271"
construct-typing = "^0.5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pyright]
typeCheckingMode = "strict"
useLibraryCodeForTypes = true
reportMissingTypeStubs = false